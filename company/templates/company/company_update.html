{% extends 'base.html' %}

{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block contents %}
    <div class="card">
        <div class="card-body">
            <h4 class="fw-bold mb-3">{% trans "Edit company" %} : {{ object|capfirst }}</h4>
            <form method="post" action="" novalidate class="needs-validation">
            <div class="row">
                {% crispy form %}
                <button class="btn btn-outline-primary float-end" type="submit">{% trans "Update" %}</button>
            </div>
            </form>
        </div>
    </div>

{% endblock %}


{% block extra_javascript %}
<script>
    $(".form-group").addClass("col-6 mb-3");
</script>
{% endblock %}
